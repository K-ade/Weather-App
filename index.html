<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌡 Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-3">
          <h1>🌤</h1>
        </div>
        <div class="col-3" id="currentTemp">
          <h2>
            <span class="current-temp-view" id="current-temp-view">17</span>℃
          </h2>
        </div>
        <div class="col-3 windRain">
          <p>🌬 <span class="wind" id="wind">12</span>km/h</p>
          <p>☔️ <span class="humidity" id="humidity">0</span>%</p>
          <a id="temp-unit-far" href=""><small>℉</small></a>
          <a id="temp-unit-cel" href=""><small>℃</small></a>
        </div>
      </div>
      <p class="statusBar">
        Right now, it's <span class="condition" id="condition">Sunny</span> in
        <span class="user-location" id="userLocation">Toronto</span>
      </p>
      <div class="row forecast">
        <div class="col">
          <p class="firstDay day">
            <span class="forecastEmoji">☀️</span><br />
            <strong class="forecastTempHigh">10℃</strong> <br />
            <small class="forecastTempLow">3℃</small> <br />
            <span class="weekday">wed</span>
          </p>
        </div>
        <div class="col">
          <p class="secondDay day">
            <span class="forecastEmoji">⛅️</span> <br />
            <strong class="forecastTempHigh">4℃</strong> <br />
            <small class="forecastTempLow">-2℃</small> <br />
            <span class="weekday">thurs</span>
          </p>
        </div>
        <div class="col">
          <p class="thirdDay day">
            <span class="forecastEmoji">🌧</span> <br />
            <strong class="forecastTempHigh">12℃</strong> <br />
            <small class="forecastTempLow">3℃</small> <br />
            <span class="weekday">fri</span>
          </p>
        </div>
        <div class="col">
          <p class="fourthDay day">
            <span class="forecastEmoji">🌦</span> <br />
            <strong class="forecastTempHigh">9℃</strong> <br />
            <small class="forecastTempLow">5℃</small> <br />
            <span class="weekday">sat</span>
          </p>
        </div>
        <div class="col">
          <p class="fifthDay day">
            <span class="forecastEmoji">⛅️</span> <br />
            <strong class="forecastTempHigh">8℃</strong> <br />
            <small class="forecastTempLow">4℃</small> <br />
            <span class="weekday">sun</span>
          </p>
        </div>
      </div>
      <form class="searchBar" id="location-form">
        <input
          type="text"
          class="location"
          id="location-text-input"
          placeholder="Enter your city"
        />
        <input type="submit" value="🔎" />
      </form>
      <button class="find-location" id="find-location">Current Location</button>
      <p class="date" id="date-time">📅 Monday, May 7 ⏰ 13:45</p>
      <script src="src/script.js"></script>
    </div>
    <p class="signature">
      <a href="https://github.com/K-ade/Weather-App">Open-source code</a> by
      Kade Johnson
    </p>
  </body>
</html>
